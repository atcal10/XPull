<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Timelines</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="twitter-grid">
        <!-- Twitter Timeline 1 -->
        <div class="twitter-grid-item">
            <a class="twitter-timeline" href="https://twitter.com/NWSAlbuquerque?ref_src=twsrc%5Etfw">Tweets by NWSAlbuquerque</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <!-- Twitter Timeline 2 -->
        <div class="twitter-grid-item">
            <a class="twitter-timeline" href="https://twitter.com/anotherTwitterHandle?ref_src=twsrc%5Etfw">Tweets by AnotherAccount</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <!-- Add more timeline widgets here as needed -->
    </div>
</body>
</html>
