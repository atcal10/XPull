<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Tweet Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header Section -->
  <header class="bg-blue-700 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Live Tweet Dashboard</h1>
    <p class="text-lg">Stay updated with the latest tweets from key emergency, utility, and news sources.</p>
  </header>

  <!-- Main Grid Section -->
  <main class="py-8 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Example for 1st Feed -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <a class="twitter-timeline" href="https://twitter.com/ABQRAW?ref_src=twsrc%5Etfw">Tweets by ABQRAW</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

      <!-- Example for 2nd Feed -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <a class="twitter-timeline" href="https://twitter.com/BCSONM?ref_src=twsrc%5Etfw">Tweets by BCSONM</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

      <!-- Continue with other feeds... -->

    </div>
  </main>

</body>
</html>
