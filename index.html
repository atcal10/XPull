<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Widgets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <!-- Albuquerque Widget -->
  <a class="weatherwidget-io"
     href="https://forecast7.com/en/35d16n106d58/87109/"
     data-label_1="ALBUQUERQUE"
     data-label_2="WEATHER"
     data-theme="original">
     ALBUQUERQUE WEATHER
  </a>

  <!-- Santa Fe Widget -->
  <a class="weatherwidget-io"
     href="https://forecast7.com/en/35d69n105d94/santa-fe/"
     data-label_1="SANTA FE"
     data-label_2="WEATHER"
     data-theme="ruby">
     SANTA FE WEATHER
  </a>

  <script>
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s); js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
