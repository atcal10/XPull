<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Emergency Feeds</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f2f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .widget {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Live Emergency Feeds</h1>
  <div class="grid">
    <div class="widget">
      <!-- RSS Feed -->
      <script src="https://rss.app/embed/v1/wall.js" data-rss="https://rss.app/embed/v1/wall/KUA2mj3r3zQb2ZI6"></script>
    </div>
    <div class="widget">
      <!-- Add more feeds here -->
      <script src="https://rss.app/embed/v1/wall.js" data-rss="https://rss.app/feeds/YOUR_ID_2.js"></script>
    </div>
    <!-- Add more widgets as needed -->
  </div>
</body>
</html>
